<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <title>Live Stream - People Power</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-video">
            <!-- TODO: Correct video URL -->
            <iframe title="Live Stream Video" src="https://www.youtube.com/embed/e2axToBYD68" allowfullscreen></iframe>
        </div>

        <div class="container">
            <div class="sidebar">
                <div class="logo one-third column">
                    <img src="images/ACLU_PeoplePower_1_fullcolor_white_stacked.png" alt="ACLU People Power Logo" />
                    <h4>Join the resistance.</h4>
                </div>

                <div class="one-third column">
                <form id="signup-form" method="post">
                    <div id="join-us-form">
                        <div class="row">
                            <div class="twelve columns">
                                <label for="email">Email</label>
                                <input id="email" class="u-full-width" type="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <label for="first-name">First Name</label>
                                <input id="first-name" class="u-full-width" type="text" name="first_name" placeholder="First Name" />
                            </div>
                            <div class="six columns">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" class="u-full-width" type="text" name="last_name" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="six columns">
                                <label for="zip">Zip Code</label>
                                <input id="zip" class="u-full-width" type="text" name="zip" placeholder="Zip Code" />
                            </div>
                            <div class="six columns">
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" class="u-full-width" type="tel" name="phone_number" placeholder="Phone Number" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <input class="button u-full-width" type="submit" value="Sign up">
                            </div>
                        </div>
                        </div>
                    </form>
                </div>

                <div class="one-third column">
                    <h2>FREEDOM CITIES</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing
                    elit, sed do eiusmod tempor incididunt ut labore et dolore
                    pariatur. Excepteur sint occaecat cupidatat non proident,
                    sunt in culpa qui officia deserunt mollit anim id est
                    laborum.</p> <button type="button"
                    class="button-primary">Learn more</button>
                </div>
            </div>
        </div>
        <div class="privacy-policy">
            <a href="https://www.aclu.org/american-civil-liberties-union-privacy-statement">Privacy Policy</a>
        </div>
    </body>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/stream.js"></script>

</html>
