<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <title>Live Stream - People Power</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="main-video">
            <!-- TODO: Correct video URL -->
            <iframe title="Live Stream Video" src="https://www.youtube.com/embed/e2axToBYD68" allowfullscreen></iframe>
        </div>

        <div class="container">
            <div class="sidebar">
                <div class="logo col-sm-4 col-xs-12">
                    <img src="images/ACLU_PeoplePower_logo_lockup_simple_fullcolor_white.png" alt="ACLU People Power Logo" />
                    <h4>Join the resistance.</h4>
                </div>

                <div class="col-sm-4 col-xs-12">
                <form id="signup-form" method="post">
                    <div id="join-us-form">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control" type="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-12 col-md-6 form-group">
                                <label for="first-name">First Name</label>
                                <input id="first-name" class="form-control" type="text" name="first_name" placeholder="First Name" />
                            </div>
                            <div class="col-xs-6 col-sm-12 col-md-6 form-group">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" class="form-control" type="text" name="last_name" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-12 col-md-6 form-group">
                                <label for="zip">Zip Code</label>
                                <input id="zip" class="form-control" type="text" name="zip" placeholder="Zip Code" />
                            </div>
                            <div class="col-xs-6 col-sm-12 col-md-6 form-group">
                                <label for="phone-number">Phone Number</label>
                                <input id="phone-number" class="form-control" type="tel" name="phone_number" placeholder="Phone Number" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="btn btn-primary btn-block" type="submit" value="SIGN UP">
                            </div>
                        </div>
                    </div>
                </form>
                </div>

                <div class="visible-xs-block col-xs-12 height-2em">
                </div>
                <div class="col-sm-3 col-sm-offset-1 col-xs-12">
                    <h2>FREEDOM CITIES</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing
                    elit, sed do eiusmod tempor incididunt ut labore et dolore
                    pariatur. Excepteur sint occaecat cupidatat non proident,
                    sunt in culpa qui officia deserunt mollit anim id est
                    laborum.
                    </p>
                    <button type="button" class="btn btn-info col-xs-6 col-sm-12 col-md-6">Learn more</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row privacy-policy">
                <a href="https://www.aclu.org/american-civil-liberties-union-privacy-statement">PRIVACY POLICY</a>
            </div>
        </div>
    </body>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/stream.js"></script>

</html>
